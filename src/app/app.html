<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left color="danger"io></ion-icon>{{p.title}}
      </button>
      <button menuClose ion-item (click)="signOut()">Sair
        <ion-icon name="exit" item-left color="dark"io></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
