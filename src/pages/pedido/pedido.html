<ion-header>
  <ion-navbar color="danger">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title style="text-align: center;">Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of pedidos | async" >
    <ion-item>
        <h2>{{ item.name }}</h2>
        <p>{{ item.categoryName }}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="dark" (click)="showConfirm()"><ion-icon name="jet"></ion-icon></button>
  </ion-fab>

</ion-content>
