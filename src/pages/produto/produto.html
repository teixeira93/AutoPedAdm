<ion-header>
  <ion-navbar color="danger">
      <!-- <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of produtos | async">
          <ion-item>
            <br>
            <h2>{{ item.data.name }}</h2>
            <ion-avatar item-start>
              <img src="{{ item.data.imgUrl }}" class="img-thumbnail" style="max-width: 100px;" [hidden]="item.data.imgUrl == ''" />
            </ion-avatar>
            <p>{{ item.data.categoryName }}</p> <p>{{ item.data.numero }}</p>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="editItemProdutos(item)"><ion-icon name="create"></ion-icon>Editar</button>
          </ion-item-options>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="removeItemProdutos(item.data, item.data.imgUrl != '')"><ion-icon name="trash"></ion-icon>Rmv</button>
              <button ion-button color="secondary" (click)="onSubmit(item)"><ion-icon name="add"></ion-icon>Add</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-fab right bottom>
        <button ion-fab color="dark" (click)="carPedido()"><ion-icon name="cart"></ion-icon></button>
      </ion-fab>
</ion-content>
