<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center;">TechFit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" >
    <h6 style="text-align: center;">Bem vindo, {{userName}}</h6>

    <ion-list>
        <ion-list-header style=" text-align: center; ">
          Chega de mimimi e bora malhar!
        </ion-list-header>
    </ion-list>

        <ion-card-content *ngFor="let home of homes | async">
          <ion-card >
             <!-- <img src="../assets/imgs/rosto1.jpg"/> -->

           <img   src="{{home.imgUrl}}" alt=""> 

           <div class="card-title">

             <ion-card-title> {{home.titulo}} </ion-card-title>

            </div>

           <p>

             {{home.descricao}}

           </p>

           <button ion-button clear (click)="deletarHome(home.key)" >Excluir</button>
          </ion-card>
        </ion-card-content>

      <ion-fab right bottom>
          <button ion-fab color="dark" (click)="newItemHome()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>

</ion-content>
